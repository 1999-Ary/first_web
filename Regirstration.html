<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        filter: drop-shadow(4px 4px 4px rgb(98, 98, 98));

<body style="background: linear-gradient(to bottom, #ffffff 19%, #66ffff 124%);">
    <div style="text-align: center; border: 5px solid rgb(54, 53, 53); width: 35%; margin-left: 10%;margin-top: 5%; border-radius: 10%;float:left;" class="shadow">
    <h1>Registration form</h1>
    <br>
    <form name="frm1" method="post" onsubmit="return Form_Submit()" style="margin-bottom: 5%";>
    <div class="form-row">
    <div class="col">
    <label>Name</label>
    <input type="text" placeholder="Enter your name" name="name"><br><br>
    </div>
    <div class="col">
    <label>Email</label>
    <input type="email" name="email" placeholder="Your Email"  onclick="myfunctionname()"><br><br>
    </div>
    </div>
    <div class="form-row">
        <div class="col">
    <label >
        Gender
    </label>

    <input type="radio" name="gender" value="Male" onclick="myfunction()">Male
    
    <input type="radio" name="gender" value="Female" onclick="myfunction()">Female
    <br><br>
    </div>
    <div class="col">
    <label>Course Required</label>
    <select name="course_req">
        <option name="sel1" value="Mean">Angular</option>
        <option name="sel2" value="Mern">PHP</option>
        <option name="sel3" value="Devops">React</option>
        <option name="sel4" value="Kotlen">Kotlen</option>
    </select><br><br>
</div>
    </div>
    <label>Other Requirements</label><input type="text" name="other_req" value="Also required PostgreSQL" readonly><br><br>
    <input type="submit" value="Submit">
</form>
</div>
<div style="float:left;">
    <img src="./images/Live-Streaming-Platforms-for-Education.png" style="height: 450px; width: 550px; margin-left: 22%; margin-top: 10%;">
</div>
