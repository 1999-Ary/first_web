                    <input type="radio" id="female" name="gen">Female<br>

                    <label>Software     </label>
                    <input type="checkbox" id="VS code" name="VS code" value="VS code">

                    <input type="checkbox" id="pycham" name="pycham" value="pycham">
                    <label for="VS code"> pycham</label><br>

                <textarea rows="2" cols="25" name="comment" form="usrform">Enter text here...</textarea><br>
        
                <input type="submit" value="Submit">
                </form>
